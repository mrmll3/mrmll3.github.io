<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/240px-Bundesagentur_für_Arbeit_logo.png" type="image/x-icon">

    <title>Fristenrechner</title>
</head>

<body>
    <div id="main">
        <header>

        </header>
        <div id="headerContainer">
            <div id="header" class="header">
                <div id="logo"><img src="./assets/img/Bundesagentur_für_Arbeit-Logo.svg"
                        alt="Logo der Bundesagentur für Arbeit"></div>
                <!-- <button id="openNav"> -->
                <h2 id="title" class="openNav">Amtshilfe</h2>
                <!-- </button> -->
            </div>
            <div id="subheader" class="subheader">
            </div>
        </div>
        <div id="toolbox-container">
            <h2>Fristenrechner</h2>
            <form id="formDateDif">
                <label for="date">
                    <input type="date" id="date" name="date">
                    <span class="input_label">Datum</span>
                </label>
                <label for="months">
                    <input type="number" id="months" name="months" value="0">
                    <span class="input_label">Kalendermonate</span>
                </label>
                <label for="years">
                    <input type="number" id="years" name="years" value="0">
                    <span class="input_label">Jahre</span>
                </label>
                <label for="weeks">
                    <input type="number" id="weeks" name="weeks" value="0">
                    <span class="input_label">Wochen</span>
                </label>
                <label for="days">
                    <input type="number" id="days" name="days" value="0">
                    <span class="input_label">Tage</span>
                </label>
                <button type="submit" id="calulate-button">Berechnen</button>
            </form>
            <p id="result"></p>
        </div>
    </div>
    <script type="module" src="./assets/js/Fristen.js"></script>
</body>

</html>
