<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/240px-Bundesagentur_für_Arbeit_logo.png" type="image/x-icon">

    <title>Tage zwischen Daten</title>
</head>

<body>
    <div id="main">
        <div id="headerContainer">
            <div id="header" class="header">
                <div id="logo"><img src="./assets/img/Bundesagentur_für_Arbeit-Logo.svg"
                        alt="Logo der Bundesagentur für Arbeit"></div>
                <!-- <button id="openNav"> -->
                <h2 id="title" class="openNav">Amtshilfe</h2>
                <!-- </button> -->
            </div>
            <div id="subheader" class="subheader">
                <div class="spacer"></div>
            </div>
        </div>
        <div id="toolbox-container">
            <h2>Tage zwischen Daten</h2>
            <div id="form">
                <form id="date-form">
                    <label for="start-date">
                        <input type="date" id="start-date" name="start-date">
                        <span class="input_label">von</span>

                    </label>
                    <label for="end-date">
                        <input type="date" id="end-date" name="end-date">
                        <span class="input_label">bis</span>
                    </label>

                    <button type="submit">Berechnen</button>
                    <label for="include-start" style="border: none;">(
                        <input type="checkbox" name="include-start" id="include-start">
                        inkl. Starttag )
                    </label>

                </form>
            </div>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>von</th>
                        <th>bis</th>
                        <th>Tage</th>
                        <th>ohne Wochenenden</th>
                        <th>ohne Feiertage</th>
                        <th>ohne WE & FT</th>
                        <th>inkl. Starttag</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <!-- Additional rows can be added dynamically using JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script type="module" src="./assets/js/Tage.js"></script>
    <script src="./assets/js/holidays.js"></script>
</body>

</html>
